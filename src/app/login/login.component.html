<section class="login p-fixed d-flex text-center bg-primary">
  <!-- Container-fluid starts -->
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <!-- Authentication card start -->
              <div class="signup-card card-block auth-body m-auto">
                  <form class="md-float-material">
                      <div class="text-center">
                          <!-- <img src="assets/images/log.png" alt="logo.png"> -->
                          <h1 class="text-uppercase">Ortho Scoring System</h1>
                      </div>
                      <div class="auth-box">
                          
                          <div class="input-group">
                              <input type="email" class="form-control" placeholder="Username">
                              <span class="md-line"></span>
                          </div>
                          <div class="input-group">
                              <input type="password" class="form-control" placeholder="password">
                              <span class="md-line"></span>
                          </div>
                          <div class="row m-t-25 text-left">
                              <div class="col-sm-6 col-xs-12">
                                  <div class="checkbox-fade fade-in-primary">
                                      <label>
                                          <input type="checkbox" value="">
                                          <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                          <span class="text-inverse">Remember me</span>
                                      </label>
                                  </div>
                              </div>
                              <div class="col-sm-6 col-xs-12 forgot-phone text-right">
                                  <a href="auth-reset-password.html" class="text-right f-w-600 text-inverse"> Forget Password?</a>
                              </div>
                          </div>
                          <div class="row m-t-30">
                              <div class="col-md-12">
                                  <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" (click)="login()">LOGIN</button>
                              </div>
                          </div>
                          
                      </div>
                  </form>
                  <!-- end of form -->
              </div>
              <!-- Authentication card end -->
          </div>
          <!-- end of col-sm-12 -->
      </div>
      <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
